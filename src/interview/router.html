<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端路由解析</title>
</head>
<body>
  <div class="hash-wrap">
    <button onclick="changeHash()">改变hash</button>
  </div>
  <script>
    function changeHash() {
      const randomHash = Math.floor((Math.random() * 100))
      window.location.href = `#${randomHash}`
    }
    window.onhashchange = (e) => {
      console.log(e)
    }
  </script>
</body>
</html>
